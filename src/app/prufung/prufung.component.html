<div class="quiz-container">
  <h1>{{ currentIndex + 1 }}. Frage:</h1>
  <p>{{ Questions[currentIndex].question }}</p>

  <div *ngIf="Questions[currentIndex].questionType === 'fill-in'" class="fill-in">
    <h3>Bitte schreiben Ihre Antwort:</h3>
    <label for="inputField">Ihre Antwort:</label>
    <input type="text" id="inputField" (change)="Gewaehlt('', $event)" />
  </div>

  <div *ngFor="let option of Questions[currentIndex].options; let i = index">
    <label *ngIf="Questions[currentIndex].questionType==='single-choice'" class="option-label">
      <input type="radio" name="answer" [value]="option[0]" (change)="Gewaehlt(option[0], $event)"
        [checked]="benutzerAnswers[currentIndex] && benutzerAnswers[currentIndex][0] === option[0]" />
      {{ option }}
    </label>
    <label *ngIf="Questions[currentIndex].questionType==='multiple-choice'" class="option-label">
      <input type="checkbox" [value]="option[0]" (change)="Gewaehlt(option[0], $event)"
        [checked]="benutzerAnswers[currentIndex] && benutzerAnswers[currentIndex].includes(option[0])" />
      {{ option }}
    </label>
  </div>
  <div class="button-container">
    <button (click)="SkipQuestion()">Überspringen</button>
    <button (click)="previousQuestion()">Zurück</button>
    <button (click)="onButtonClick()">Nächste</button>
    <button (click)="Beenden()">Beenden</button>
  </div>
</div>
